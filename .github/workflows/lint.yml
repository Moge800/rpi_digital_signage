name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      
    - name: Install dependencies
      run: |
        uv sync --group dev
        
    - name: Run Ruff
      run: |
        uv run ruff check src/ tests/
        
    - name: Run Black (check only)
      run: |
        uv run black --check src/ tests/
        
    - name: Run mypy
      run: |
        uv run python -m mypy src/ --show-error-codes --pretty
